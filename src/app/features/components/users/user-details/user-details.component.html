<section class="user-details-page users-page">
    <div class="container-fluid">
        <header class="header-page d-flex justify-content-between align-items-center">
            <h4>Users Details</h4>
            <a class="btn btn-secondary" routerLink="/users"> <i class="fa-solid fa-arrow-left-long fa-fw me-2"></i> Back</a>
        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            <img src="../../../../../assets/imgs/user.png" alt="" width="40px" height="40px"
                                class="rounded-circle me-2">
                            {{userDetails.name}}
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="username" class="form-label">User Name</label>
                                    <input type="text" class="form-control" id="username" readonly disabled value="{{userDetails.username}}">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" readonly disabled value="{{userDetails.email}}">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <p-accordion value="0">
                            <p-accordion-panel value="0">
                                <p-accordion-header><span><i class="fa-solid fa-location-dot me-2"></i>Address</span></p-accordion-header>
                                <p-accordion-content>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label for="city" class="form-label">City</label>
                                                <input type="text" class="form-control" id="city" readonly disabled value="{{userDetails.address.city}}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label for="street" class="form-label">Street</label>
                                                <input type="text" class="form-control" id="street" readonly disabled value="{{userDetails.address.street}}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label for="suite" class="form-label">Suite</label>
                                                <input type="text" class="form-control" id="suite" readonly disabled value="{{userDetails.address.suite}}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label for="zipcode" class="form-label">Zip Code</label>
                                                <input type="text" class="form-control" id="zipcode" readonly disabled value="{{userDetails.address.zipcode}}">
                                            </div>
                                        </div>
                                    </div>
                                </p-accordion-content>
                            </p-accordion-panel>

                            

                            <p-accordion-panel value="1">
                                <p-accordion-header><span><i class="fa-regular fa-building me-2"></i>Company</span></p-accordion-header>
                                <p-accordion-content>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label for="companyName" class="form-label">Company name</label>
                                                <input type="text" class="form-control" id="companyName" readonly disabled value="{{userDetails.company.name}}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label for="catchPhrase" class="form-label">Catch Phrase</label>
                                                <input type="text" class="form-control" id="catchPhrase" readonly disabled value="{{userDetails.company.catchPhrase}}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label for="bs" class="form-label">Catch Phrase</label>
                                                <input type="text" class="form-control" id="bs" readonly disabled value="{{userDetails.company.bs}}">
                                            </div>
                                        </div>
                                    </div>
                                </p-accordion-content>
                            </p-accordion-panel>
                        </p-accordion>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
